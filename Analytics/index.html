<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/IAI_Favicon.jpg" type="image/x-icon">
    <title>Immersity AI Dashboard</title>

    <!-- Ensure Google APIs are loaded before initializing sign-in -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            color: #007bff;
        }

        .stat {
            width: 25%;
            display: inline-block;
            margin: 5px;
            padding: 5px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5em;
            margin: 10px
        }

        p {
            font-size: 2em;
            color: #333;
            margin: 5px
        }

        #signin-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }

        #signout-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-size: 1em;
            text-decoration: underline;
        }

        #signin-button:hover,
        #signout-button:hover {
            background-color: #0056b3;
        }

        #container {
            text-align: center;
        }

        #animation-video,
        #image-element {
            max-height: 50vh;
            max-width: 100vh;
            display: inline-block;
            margin-top: 10px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        #timeAgo {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
            display: block;
            /* Display as block to ensure it's below the media */
            position: relative;
        }
    </style>
</head>

<body>
    <h1>IAI Dashboard</h1>

    <div id="signin-button"></div>
    <button id="signout-button" style="display:none;" onclick="handleSignOut()">Sign out</button>

    <div class="stat">
        <h2>Daily Active Users</h2>
        <p id="daily-active-users">0</p>
    </div>

    <div class="stat">
        <h2>Daily Downloads</h2>
        <p id="daily-downloads">0</p>
    </div>

    <div class="stat">
        <h2>Daily Credit Purchases</h2>
        <p id="daily-credits">0</p>
    </div>

    <div class="stat">
        <h2>Active Users last Minute</h2>
        <p id="active-users-minute">0</p>
    </div>

    <div class="stat">
        <h2>Downloads last Minute</h2>
        <p id="downloads-minute">0</p>
    </div>

    <div class="stat">
        <h2>Credit Purchases last 30 mins</h2>
        <p id="credits-minute">0</p>
    </div>

    <!-- Latest Animation Section -->
    <div id="container">
        <video id="animation-video" autoplay muted>
            <source id="video-source" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p id="timeAgo">Decency Check...</p> <!-- Placeholder for download time -->
    </div>

    <script src="index.js"></script>
        


</body>

</html>
