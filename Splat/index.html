<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1000 - Third Person Character Controller</title>

    <!-- Import Map for Three.js and Spark from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/",
            "@sparkjsdev/spark": "https://cdn.jsdelivr.net/npm/@sparkjsdev/spark@latest/dist/spark.module.js"
        }
    }
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            /* Disable iOS context menu, text selection, and unwanted touch behaviors */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevent double-tap zoom, but allow pan/scroll */
            touch-action: manipulation;
        }
        canvas {
            display: block;
            /* Additional protection for canvas element */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        /* Debug Info HUD */
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1000;
            width: 195px;
            box-sizing: border-box;
        }

        /* Scene Selector */
        #scene-selector {
            position: absolute;
            top: 135px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
            width: 195px;
            box-sizing: border-box;
        }

        #scene-selector select {
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 5px 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        #scene-selector select:hover {
            background: #444;
        }
        .grounded {
            color: #00ff00;
        }
        .in-air {
            color: #ff0000;
        }
        .jetpack-active {
            color: #ffaa00;
            font-weight: bold;
        }

        /* Leveling Controls */
        #leveling-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            display: none; /* Hidden by default */
            min-width: 250px;
        }

        #leveling-controls.visible {
            display: block;
        }

        #leveling-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            text-align: center;
            color: #00ff00;
        }

        .leveling-slider-group {
            margin-bottom: 15px;
        }

        .leveling-slider-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .leveling-slider-group .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leveling-slider-group input[type="range"] {
            flex: 1;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .leveling-slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff00;
            cursor: pointer;
            border-radius: 50%;
        }

        .leveling-slider-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ff00;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .leveling-slider-group .value-display {
            min-width: 45px;
            text-align: right;
            font-size: 12px;
            color: #00ff00;
        }

        .leveling-reset {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 10px;
        }

        .leveling-reset:hover {
            background: #444;
        }

        .leveling-hint {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
            text-align: center;
        }

        /* Virtual Joystick Styles */
        #joystick-base {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.2s ease;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #joystick-thumb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Loading Progress Bars */
        #loading-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-bar-wrapper {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            min-width: 300px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-label {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #aaa;
            min-width: 140px;
        }

        .loading-bar-bg {
            flex: 1;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            width: 0%;
            transition: width 0.2s ease;
            border-radius: 4px;
        }

        .loading-percent {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            min-width: 35px;
            text-align: right;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #debug-info {
                font-size: 12px;
                padding: 10px;
            }

            #joystick-base {
                width: 100px;
                height: 100px;
            }

            #joystick-thumb {
                width: 40px;
                height: 40px;
            }

            #loading-container {
                bottom: 20px;
            }

            .loading-bar-wrapper {
                min-width: 250px;
                padding: 8px 15px;
            }

            .loading-label {
                font-size: 10px;
                min-width: 110px;
            }

            .loading-percent {
                font-size: 10px;
            }
        }

        /* Start Experience Overlay */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #start-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        #start-content {
            text-align: center;
            color: white;
            font-family: 'Courier New', monospace;
            max-width: 600px;
            padding: 40px;
        }

        #start-title {
            font-size: 56px;
            margin-bottom: 20px;
            color: #00ff00;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        #start-description {
            font-size: 20px;
            margin-bottom: 40px;
            color: #aaa;
            line-height: 1.6;
        }

        #start-button {
            display: inline-block;
            padding: 18px 50px;
            font-size: 22px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        #start-button:hover {
            background: #00cc00;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
        }

        #start-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
        }

        /* Scene selector in start overlay */
        #start-scene-selector {
            margin: 0 0 30px 0;
        }

        #start-scene-selector label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #start-scene-dropdown {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: all 0.3s ease;
        }

        #start-scene-dropdown:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00cc00;
        }

        #start-scene-dropdown:focus {
            border-color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        /* Loading bars in start overlay */
        #start-loading-bars {
            margin: 40px 0;
            width: 100%;
            max-width: 500px;
        }

        .start-loading-bar {
            margin-bottom: 20px;
        }

        .start-loading-label {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-loading-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .start-loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00cc00);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .start-loading-percent {
            font-size: 12px;
            color: #00ff00;
            margin-top: 5px;
            text-align: right;
        }

        /* Mobile adjustments for start overlay */
        @media (max-width: 768px) {
            #start-title {
                font-size: 36px;
                letter-spacing: 2px;
            }

            #start-description {
                font-size: 16px;
                margin-bottom: 30px;
            }

            #start-button {
                padding: 15px 40px;
                font-size: 18px;
                margin-bottom: 30px;
            }

            #start-content {
                padding: 20px;
            }

            #start-scene-dropdown {
                font-size: 14px;
                padding: 10px 15px;
            }

            #start-loading-bars {
                margin: 30px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Scene Selector (hidden - using one in start overlay instead) -->
    <div id="scene-selector" style="display: none;">
        <select id="scene-dropdown">
            <option value="">Loading...</option>
        </select>
    </div>

    <div id="debug-info">
        <div>FPS: <span id="debug-fps">60</span></div>
        <div>State: <span id="debug-state">GROUNDED</span></div>
        <div>Animation: <span id="debug-animation">Idle</span></div>
        <div>Jetpack: <span id="debug-jetpack">OFF</span></div>
        <div>Ground Dist: <span id="debug-ground-dist">0.0m</span></div>
    </div>

    <!-- Leveling Controls (hidden by default, toggle with L key) -->
    <div id="leveling-controls">
        <h3>LEVELING CONTROLS</h3>

        <div class="leveling-slider-group">
            <label>X-Axis Rotation (Pitch)</label>
            <div class="slider-container">
                <input type="range" id="level-x-slider" min="-5" max="5" step="0.1" value="0">
                <span class="value-display" id="level-x-value">0.0째</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Z-Axis Rotation (Roll)</label>
            <div class="slider-container">
                <input type="range" id="level-z-slider" min="-5" max="5" step="0.1" value="0">
                <span class="value-display" id="level-z-value">0.0째</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Height Offset</label>
            <div class="slider-container">
                <input type="range" id="level-height-slider" min="-1" max="1" step="0.01" value="0.60">
                <span class="value-display" id="level-height-value">0.60</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Light Azimuth (Direction)</label>
            <div class="slider-container">
                <input type="range" id="light-azimuth-slider" min="0" max="360" step="1" value="213">
                <span class="value-display" id="light-azimuth-value">213째</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Light Elevation (Angle)</label>
            <div class="slider-container">
                <input type="range" id="light-elevation-slider" min="0" max="90" step="1" value="37">
                <span class="value-display" id="light-elevation-value">37째</span>
            </div>
        </div>

        <button class="leveling-reset" id="leveling-reset">Reset All</button>

        <div class="leveling-hint">Press L to hide</div>
    </div>

    <!-- Loading Progress Bars (hidden - using integrated ones in start overlay) -->
    <div id="loading-container" style="display: none;">
        <div class="loading-bar-wrapper">
            <div class="loading-label">Loading Collision Mesh</div>
            <div class="loading-bar-bg">
                <div class="loading-bar-fill" id="collision-progress-bar"></div>
            </div>
            <div class="loading-percent" id="collision-progress-text">0%</div>
        </div>

        <div class="loading-bar-wrapper">
            <div class="loading-label">Loading Gaussian Splat</div>
            <div class="loading-bar-bg">
                <div class="loading-bar-fill" id="splat-progress-bar"></div>
            </div>
            <div class="loading-percent" id="splat-progress-text">0%</div>
        </div>
    </div>

    <!-- Start Experience Overlay (visible by default) -->
    <div id="start-overlay" class="visible">
        <div id="start-content">
            <h1 id="start-title">Loading...</h1>
            <p id="start-description">Preparing your journey</p>

            <button id="start-button" style="display: none;">Enter Experience</button>

            <!-- Scene Selector (integrated into start screen) -->
            <div id="start-scene-selector">
                <label for="start-scene-dropdown">Choose Destination:</label>
                <select id="start-scene-dropdown">
                    <option value="">Loading...</option>
                </select>
            </div>

            <!-- Loading Progress Bars (integrated into start screen) -->
            <div id="start-loading-bars">
                <div class="start-loading-bar">
                    <div class="start-loading-label">Loading Collision Mesh</div>
                    <div class="start-loading-bg">
                        <div class="start-loading-fill" id="start-collision-bar"></div>
                    </div>
                    <div class="start-loading-percent" id="start-collision-text">0%</div>
                </div>

                <div class="start-loading-bar">
                    <div class="start-loading-label">Loading Gaussian Splat</div>
                    <div class="start-loading-bg">
                        <div class="start-loading-fill" id="start-splat-bar"></div>
                    </div>
                    <div class="start-loading-percent" id="start-splat-text">0%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load main JavaScript file as ES6 module -->
    <script type="module" src="main.js"></script>
</body>
</html>
