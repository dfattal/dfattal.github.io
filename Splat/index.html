<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1000 - Third Person Character Controller</title>

    <!-- Import Map for Three.js and Spark from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/",
            "@sparkjsdev/spark": "https://cdn.jsdelivr.net/npm/@sparkjsdev/spark@latest/dist/spark.module.js"
        }
    }
    </script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            /* Disable iOS context menu, text selection, and unwanted touch behaviors */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevent double-tap zoom, but allow pan/scroll */
            touch-action: manipulation;
        }
        canvas {
            display: block;
            /* Additional protection for canvas element */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1000;
        }
        .grounded {
            color: #00ff00;
        }
        .in-air {
            color: #ff0000;
        }
        .jetpack-active {
            color: #ffaa00;
            font-weight: bold;
        }

        /* Leveling Controls */
        #leveling-controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 1000;
            display: none; /* Hidden by default */
            min-width: 250px;
        }

        #leveling-controls.visible {
            display: block;
        }

        #leveling-controls h3 {
            margin: 0 0 15px 0;
            font-size: 16px;
            text-align: center;
            color: #00ff00;
        }

        .leveling-slider-group {
            margin-bottom: 15px;
        }

        .leveling-slider-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #aaa;
        }

        .leveling-slider-group .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leveling-slider-group input[type="range"] {
            flex: 1;
            height: 6px;
            background: #444;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .leveling-slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff00;
            cursor: pointer;
            border-radius: 50%;
        }

        .leveling-slider-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ff00;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .leveling-slider-group .value-display {
            min-width: 45px;
            text-align: right;
            font-size: 12px;
            color: #00ff00;
        }

        .leveling-reset {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 10px;
        }

        .leveling-reset:hover {
            background: #444;
        }

        .leveling-hint {
            margin-top: 10px;
            font-size: 10px;
            color: #666;
            text-align: center;
        }

        /* Virtual Joystick Styles */
        #joystick-base {
            position: fixed;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.2s ease;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #joystick-thumb {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.5) 100%);
            border: 2px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.05s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            #debug-info {
                font-size: 12px;
                padding: 10px;
            }

            #joystick-base {
                width: 100px;
                height: 100px;
            }

            #joystick-thumb {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="debug-info">
        <div>FPS: <span id="debug-fps">60</span></div>
        <div>State: <span id="debug-state">GROUNDED</span></div>
        <div>Animation: <span id="debug-animation">Idle</span></div>
        <div>Jetpack: <span id="debug-jetpack">OFF</span></div>
        <div>Ground Dist: <span id="debug-ground-dist">0.0m</span></div>
    </div>

    <!-- Leveling Controls (hidden by default, toggle with L key) -->
    <div id="leveling-controls">
        <h3>LEVELING CONTROLS</h3>

        <div class="leveling-slider-group">
            <label>X-Axis Rotation (Pitch)</label>
            <div class="slider-container">
                <input type="range" id="level-x-slider" min="-5" max="5" step="0.1" value="0">
                <span class="value-display" id="level-x-value">0.0째</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Z-Axis Rotation (Roll)</label>
            <div class="slider-container">
                <input type="range" id="level-z-slider" min="-5" max="5" step="0.1" value="0">
                <span class="value-display" id="level-z-value">0.0째</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Height Offset</label>
            <div class="slider-container">
                <input type="range" id="level-height-slider" min="-1" max="1" step="0.01" value="0.60">
                <span class="value-display" id="level-height-value">0.60</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Light Azimuth (Direction)</label>
            <div class="slider-container">
                <input type="range" id="light-azimuth-slider" min="0" max="360" step="1" value="213">
                <span class="value-display" id="light-azimuth-value">213째</span>
            </div>
        </div>

        <div class="leveling-slider-group">
            <label>Light Elevation (Angle)</label>
            <div class="slider-container">
                <input type="range" id="light-elevation-slider" min="0" max="90" step="1" value="37">
                <span class="value-display" id="light-elevation-value">37째</span>
            </div>
        </div>

        <button class="leveling-reset" id="leveling-reset">Reset All</button>

        <div class="leveling-hint">Press L to hide</div>
    </div>

    <!-- Load main JavaScript file as ES6 module -->
    <script type="module" src="main.js"></script>
</body>
</html>
