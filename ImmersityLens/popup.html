<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .header .subtitle {
            font-size: 11px;
            opacity: 0.85;
            font-weight: 400;
        }

        .content {
            padding: 16px;
        }

        .status-section {
            margin-bottom: 16px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #e9ecef;
            font-size: 13px;
        }

        .status-item.enabled {
            background: #e8f5e8;
            border-left-color: #28a745;
            color: #155724;
        }

        .status-item.disabled {
            background: #fdf2f2;
            border-left-color: #dc3545;
            color: #721c24;
        }

        .status-item.checking {
            background: #fff8e1;
            border-left-color: #ffc107;
            color: #8a6914;
        }

        .status-label {
            font-weight: 500;
        }

        .status-value {
            font-size: 12px;
            opacity: 0.8;
        }

        .controls-section {
            margin-bottom: 16px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .toggle-btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .toggle-btn.primary {
            background: #667eea;
            color: white;
        }

        .toggle-btn.primary:hover {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        .toggle-btn.danger {
            background: #dc3545;
            color: white;
        }

        .toggle-btn.danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .toggle-btn.secondary {
            background: #6c757d;
            color: white;
            font-size: 12px;
            padding: 8px 16px;
        }

        .toggle-btn.secondary:hover {
            background: #545b62;
        }

        .toggle-btn.debug-on {
            background: #ff6b35;
            color: white;
        }

        .toggle-btn.debug-on:hover {
            background: #e55a2b;
        }

        .features-section {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 12px;
        }

        .features-title {
            font-size: 11px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: #6c757d;
        }

        .feature-icon {
            font-size: 11px;
        }

        .footer {
            padding: 12px 16px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #6c757d;
            position: relative;
        }

        .leia-logo {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }

        .powered-by {
            font-size: 10px;
            color: #ffffff;
            text-align: right;
            line-height: 1.2;
        }

        .version {
            font-size: 9px;
            opacity: 0.7;
        }

        /* Animations */
        .status-item {
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation for XR status */
        .checking .status-value::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '...';
            }

            40% {
                content: '';
            }

            60% {
                content: '.';
            }

            80% {
                content: '..';
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>ImmersityLens</h1>
        <div class="subtitle">2D to 3D Image Converter</div>
    </div>

    <div class="content">
        <div class="status-section">
            <div class="status-item disabled" id="extensionStatus">
                <span class="status-label">Extension</span>
                <span class="status-value" id="status">Disabled</span>
            </div>
            <div class="status-item checking" id="xrStatusContainer">
                <span class="status-label">WebXR Support</span>
                <span class="status-value" id="xrStatus">Checking</span>
            </div>
        </div>

        <div class="controls-section">
            <div class="control-group">
                <button id="toggleBtn" class="toggle-btn primary">
                    <span>üîå</span>
                    <span>Enable Extension</span>
                </button>
            </div>
            <div class="control-group">
                <button id="debugToggle" class="toggle-btn secondary">
                    <span>üêõ</span>
                    <span>Debug Logs: Off</span>
                </button>
            </div>
        </div>

        <div class="features-section">
            <div class="features-title">Features</div>
            <div class="feature-grid">
                <div class="feature-item">
                    <span class="feature-icon">üéØ</span>
                    <span>Auto-detect images</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üé®</span>
                    <span>AI conversion</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">üñ±Ô∏è</span>
                    <span>Interactive 3D</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">ü•Ω</span>
                    <span>VR/XR ready</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <img src="icons/Leia_Logomark_White.png" alt="Leia" class="leia-logo">
        <div class="powered-by">
            Powered by<br>
            <strong>Immersity AI</strong>
            <div class="version">v3.1.8</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
