<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Texture Message Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #messageButton {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }

        #messageButton:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 10px;
            font-weight: bold;
        }

        #details {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
      }
    }
    </script>
</head>

<body>
    <div id="info">
        <h2>WebXR Texture Message</h2>
        <p>This example demonstrates encoded messages in WebXR textures</p>
        <button id="messageButton">Send Texture Message</button>
        <div id="status">Status: No message sent</div>
        <div id="details">
            This demo uses WebXR post-processing to add a hidden pattern to the
            final rendered frames right before they're sent to OpenXR.
        </div>
    </div>

    <script type="module" src="webxr_texture_message.js"></script>
</body>

</html>
