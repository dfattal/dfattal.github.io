<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebXR SBS 3D Video Player</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        #video {
            display: none;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            pointer-events: none;
        }
        #ui-container.hidden {
            display: none;
        }
        .ui-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            pointer-events: auto;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            color: #00ff00;
        }
        .instructions {
            margin-bottom: 20px;
            color: #aaa;
            font-size: 14px;
        }
        #drop-zone {
            border: 3px dashed #666;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        #drop-zone:hover, #drop-zone.drag-over {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        #drop-zone p {
            margin: 10px 0;
        }
        #file-input {
            display: none;
        }
        #video-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 8px;
            display: none;
        }
        #video-info.visible {
            display: block;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }
        .info-label {
            color: #aaa;
        }
        .info-value {
            color: #00ff00;
            font-weight: bold;
        }
    </style>
    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
    <video id="video" crossorigin="anonymous" loop muted playsinline></video>

    <div id="ui-container">
        <div class="ui-panel">
            <h1>WebXR SBS 3D Video Player</h1>
            <p class="instructions">
                Please upload a <strong>non-reconverged, full-width side-by-side (SBS)</strong> 3D video.
                The video will display in anaglyph 3D until you enter VR mode.
            </p>

            <div id="drop-zone">
                <p style="font-size: 48px; margin: 0;">üìÅ</p>
                <p><strong>Drop video file here</strong></p>
                <p style="color: #888;">or click to browse</p>
            </div>

            <div id="video-info">
                <div class="info-row">
                    <span class="info-label">View Dimension:</span>
                    <span class="info-value" id="info-dimensions">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Frame Rate:</span>
                    <span class="info-value" id="info-fps">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value" id="info-status">Loading...</span>
                </div>
            </div>

            <input type="file" id="file-input" accept="video/*">
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
