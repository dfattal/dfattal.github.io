<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LIF Loader & WebGL Renderer Test</title>
  <style>
    body {
      margin: 0;
    }
    /* Fullscreen container to center the canvas */
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #glCanvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <input type="file" id="filePicker" accept="image/jpeg">
  <div id="canvas-container">
    <canvas id="glCanvas"></canvas>
  </div>
  <script type="module" src="testRenderer.js"></script>
</body>
</html>
