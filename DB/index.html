<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIF Image Library</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 10px;
        }

        .grid div {
            display: inline-block;
            overflow: hidden;
            /* margin: 10px; */
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.5s ease;
        }

        img,
        canvas {
            display: block;
            /* Ensures the image behaves like a block element, removing inline space */
            margin: 0;
            /* Remove default margins from the image */
            padding: 0;
            height: 250px;

        }

        .grid div:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .grid div.delete-hover:hover {
            /* box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5); */
            border: solid red 2px;
            /* Red shadow when delete-hover class is present */
        }

        .upload-section {
            display: flex;
            align-items: center;
        }

        .trash-button {
            margin-left: 10px;
            padding: 2px 5px;
            background-color: white;
            border: 1px solid rgb(56, 56, 56);
            border-radius: 5px;
            cursor: pointer;
        }

        .trash-button:hover {
            background-color: rgb(186, 95, 95);
            /* Change the button color when active */
        }

        .trash-button.active {
            background-color: darkred;
            /* Change the button color when active */
        }

        .add-button {
            margin-left: 10px;
            padding: 2px 5px;
            background-color: white;
            border: 1px solid rgb(56, 56, 56);
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: rgb(186, 186, 95);
            /* Optional hover effect for visual feedback */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>LIF Image Library</h1>
        <div class="upload-section">
            <button id="addImageButton" class="add-button">‚ûï</button>
            <button id="trashButton" class="trash-button">üóëÔ∏è</button>
        </div>
        <div class="grid" id="imageGrid"></div>
    </div>

    <!-- Reference the external JS file -->
    <script type="module" src="index.js"></script>
    <script src="../LIF/LIF.js"></script>
</body>

</html>
