<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../modules/heic2any.js"></script>
</head>
<body>
    <div class="container">
        <textarea id="message-content" placeholder="Enter your prompt here...">A [beautiful young] woman with [long, wavy brunette hair] rests her head on her clasped hands, she is looking in the camera. She is dressed in [a purple top] and wears [a delicate bracelet on her left wrist]. Her expression is [gentle and thoughtful], enhanced by [natural makeup and a hint of purple lipstick]. The background is [a dim and blurred office space], drawing attention to [her face and hands].</textarea>
        <div class="button-container">
            <button onclick="generateImage('schnell')">Generate Fast</button>
            <button onclick="generateImage('dev')">Generate Best</button>
        </div>
        <div id="image-preview" class="image-container"></div>
    </div>

    <script src="script.js"></script>
    <script src="../LIF/LIF.js"></script>
</body>
</html>
