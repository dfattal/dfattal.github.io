<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/IAI_Favicon.jpg" type="image/x-icon">
    <title>Image Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../modules/heic2any.js"></script>
</head>

<body>
    <div class="container">
        <div id="token-info" class="token-info">
            <p><small>🔐 You need a <a href="https://huggingface.co/settings/tokens" target="_blank">Hugging Face API
                        token</a> to use this app (free).</small></p>
            <div class="token-input-section">
                <input type="password" id="token-input" placeholder="Enter your Hugging Face token here..." />
                <button onclick="saveToken()">Save Token</button>
                <button onclick="clearToken()" style="margin-left: 10px;">Clear</button>
            </div>
            <div id="token-status" class="token-status"></div>
        </div>
        <div id="token-hint" class="token-hint" style="display: none;">
            <small><a href="#" onclick="showTokenInput()">🔐 Manage API Token</a></small>
        </div>
        <textarea id="message-content" placeholder="Enter your prompt here..."></textarea>
        <div class="button-container">
            <button onclick="generateImage('schnell')">Generate Fast</button>
            <button onclick="generateImage('dev')">Generate Best</button>
        </div>
        <div id="image-preview" class="image-container"></div>
    </div>

    <script src="script.js"></script>
    <script src="../LIF/LIF.js"></script>
</body>

</html>
