<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS to LIF Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .drop-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 200px;
            border: 3px dashed #3498db;
            border-radius: 15px;
            background-color: #ecf0f1;
            transition: all 0.3s;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .drop-area:hover,
        .drop-area.highlight {
            background-color: #d6eaf8;
            border-color: #2980b9;
        }

        .drop-area p {
            font-size: 18px;
            color: #7f8c8d;
            margin: 10px 0;
        }

        .drop-area i {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }

        #fileInput {
            display: none;
        }

        #anaglyph-container {
            position: relative;
            display: none;
            width: 100%;
            max-width: 80vw;
            max-height: 80vh;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #anaglyphCanvas {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }

        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        #status {
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
        }

        .file-info {
            text-align: center;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

<body>
    <h1>SBS to LIF Converter</h1>

    <div class="drop-area" id="dropArea">
        <i>üìÅ</i>
        <p>Drag & drop your SBS JPG or PNG image here</p>
        <p>or click to select file</p>
        <input type="file" id="fileInput" accept="image/jpeg, image/png" />
    </div>

    <div class="file-info" id="fileInfo"></div>

    <div id="anaglyph-container">
        <canvas id="anaglyphCanvas"></canvas>
        <div id="spinner"></div>
    </div>

    <p id="status"></p>

    <script src="encodeSBS.js"></script>
</body>

</html>
